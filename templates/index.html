<!DOCTYPE html>
<html>
<head>
    <title>Student Database</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Student Records</h1>
    <a href="/add">➕ Add Student</a>
    <table border="1">
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Course</th><th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            <td>{{ student[3] }}</td>
            <td>
                <a href="/edit/{{ student[0] }}">✏️ Edit</a> | 
                <a href="/delete/{{ student[0] }}" onclick="return confirm('Delete this record?')">🗑️ Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    </body>
    </html>
