<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Edit Student</h1>
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ student[1] }}" required><br>

        <label>Email:</label>
        <input type="email" name="email" value="{{ student[2] }}" required><br>

        <label>Course:</label>
        <input type="text" name="course" value="{{ student[3] }}" required><br>

        <button type="submit">Update</button>
    </form>
    <a href="/">⬅️ Back to Home</a>
</body>
</html>
